<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .navbar {
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Prediction Dashboard</a>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <h4 class="text-primary">Upload CSV File</h4>
                <form id="upload-form" enctype="multipart/form-data">
                    <input type="file" id="csvFile" class="form-control mb-2">
                    <button type="submit" class="btn btn-primary w-100">Upload & Predict</button>
                </form>
            </div>
            <div class="col-md-6">
                <h4 class="text-success">Manual Input</h4>
                <form id="manual-form">
                    <input type="text" class="form-control mb-2" placeholder="Age">
                    <input type="text" class="form-control mb-2" placeholder="Income">
                    <input type="text" class="form-control mb-2" placeholder="Ad Spend">
                    <input type="text" class="form-control mb-2" placeholder="Click-Through Rate">
                    <input type="text" class="form-control mb-2" placeholder="Conversion Rate">
                    <button type="submit" class="btn btn-success w-100">Predict</button>
                </form>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
                <h4 class="text-secondary">Prediction Results</h4>
                <table class="table table-bordered" id="results-table">
                    <thead class="table-dark">
                        <tr>
                            <th>Feature</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
                <h4 class="text-info">Insights & Analysis</h4>
                <canvas id="chart"></canvas>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('upload-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert("CSV Upload - Prediction will be processed");
        });
        document.getElementById('manual-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert("Manual Input - Prediction will be processed");
        });
    </script>
</body>
</html>
